machine:
  node:
    version: 6.1.0
  services:
    - docker
general:
  branches:
    ignore:
      - master
      - gh-pages
  artifacts:
    - "test/regressions/screenshots/output"
dependencies:
  pre:
    - cd test && docker-compose up -d chrome && cd ../
  override:
    - npm install
    - cd docs/site && npm install && cd ../../
    - cd test/regressions/site && npm install && cd ../../../
  cache_directories:
    - "node_modules"
    - "docs/site/node_modules"
    - "test/regressions/site/node_modules"
test:
  override:
    - ./scripts/run-travis-tests.sh && cat ./test/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
